<!DOCTYPE html>
<html>
<head>
    <title>Travel Planner</title>
    <style>
        body {
            background-image: url('https://cimg2.ibsrv.net/gimg/www.f150forum.com-vbulletin/800x384/80-winter2_1dfaf11f033d6cf1a748b84f54b7a0aa2019da22_7e155e40fefc7d9395bd04b760788609c231c742.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            text-align: center;
            font-family: Monospace, sans-serif;
        }

        h1 {
            color: #0c0c0c;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        form {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            width: 300px;
            margin: 0 auto;
            transition: transform 0.3s ease;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #FFFF;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #007acc;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #005fa3;
        }

        /* Add animation to the form */
        .animate-form {
            transform: scale(1.1);
        }

        /* Add animation to the images */
        .animate-images img {
            transition: transform 0.3s ease;
        }

        .animate-images img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Home</a> 
        <a href="about.html">About Us</a>
        <a href="feedback.html">Suggest Changes</a>
    </div>

    <h1>Plan Your Trip</h1>
    <form action="addinfo.html" method="post">
        <label for="origin">Origin:</label>
        <input type="text" id="origin" name="origin" required><br><br>

        <label for="destination">Destination:</label>
        <input type="text" id="destination" name="destination" required><br><br>

        

        <input type="submit" value="Plan My Trip">
    </form>

   



    <script>
        // JavaScript to add animation to the form on hover
        const form = document.querySelector('form');
        form.addEventListener('mouseenter', function () {
            form.classList.add('animate-form');
        });
        form.addEventListener('mouseleave', function () {
            form.classList.remove('animate-form');
        });

        // JavaScript to add hover animation to images
        const images = document.querySelectorAll('.animate-images img');
        images.forEach(image => {
            image.addEventListener('mouseenter', function () {
                image.style.transform = 'scale(1.1)';
            });
            image.addEventListener('mouseleave', function () {
                image.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
